<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Pizzeria</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Address:</legend>
                <div>
                    <label for="address">Please Enter Address</label>
                    <input id="address" name="address" type="address"
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Size:</legend>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="medium">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="large">
                        <label for="large">Large</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Crust:</legend>
                    <div>
                        <input type="radio" id="tossed" name="tossed">
                        <label for="tossed">Hand Tossed</label>
                    </div>
                    <div>
                        <input type="radio" id="thin" name="crust">
                        <label for="thin">Thin</label>
                    </div>
                    <div>
                        <input type="radio" id="stuffed" name="crust">
                        <label for="stuffed">Stuffed</label>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <fieldset>
                    <legend>Meat Toppings:</legend>
                    <div>
                        <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
                        <label for="pepperoni">Pepperoni</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sausage" name="sausage" value="sausage">
                        <label for="sausage">Sausage</label>
                    </div>
                    <div>
                        <input type="checkbox" id="salami" name="salami" value="salami">
                        <label for="salami">Salami</label>
                    </div>
                    <div>
                        <input type="checkbox" id="chicken" name="chicken" value="chicken">
                        <label for="chicken">Chicken</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Toppings:</legend>
                    <div>
                        <input type="checkbox" id="mushroom" name="mushroom" value="mushroom">
                        <label for="mushroom">Mushroom</label>
                    </div>
                    <div>
                        <input type="checkbox" id="olives" name="olives" value="olives">
                        <label for="olives">Olives</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pepper" name="pepper" value="pepper">
                        <label for="pepper">Pepper</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pineapple" name="pineapple" value="pineapple">
                        <label for="pineapple">Pineapple</label>
                    </div>
                </fieldset>
            </div>
            <fieldset>
                <legend>Slices:</legend>
                <label for="container">Please Choose One</label>
                <select name="container" id="container">
                    <option value="four">Fourths</option>
                    <option value="six">Sixths</option>
                    <option value="eight">Eighths</option>
                    <option value="squares">Square Cuts</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests">Special Requests:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="5" cols="10" placeholder="More cheese, more sauce, different toppings, etc."></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
