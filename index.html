<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Pizzeria</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div>
                <div>
                    <input type="radio" id="thin" name="crust">
                    <label for="thin">Thin</label>
                </div>
                <div>
                    <input type="radio" id="stuffed" name="crust">
                    <label for="stuffed">Stuffed</label>
                </div>
                <div>
                    <input type="radio" id="-" name="crust">
                    <label for="-">-</label>
                </div>
            </div>
            <div>
                <div>
                    <input type="radio" id="small" name="size">
                    <label for="small">Small</label>
                </div>
                <div>
                    <input type="radio" id="medium" name="medium">
                    <label for="medium">Medium</label>
                </div>
                <div>
                    <input type="radio" id="large" name="large">
                    <label for="large">Large</label>
                </div>
            </div>
            <div>
                <div>
                    <input type="checkbox" id="top1" name="top1" value="top1">
                    <label for="top1">topping1</label>
                </div>
                <div>
                    <input type="checkbox" id="top2" name="top2" value="top2">
                    <label for="top2">topping2</label>
                </div>
                <div>
                    <input type="checkbox" id="top3" name="top3" value="top3">
                    <label for="top3">topping3</label>
                </div>
            </div>
            <div>
                <label for="container">--</label>
                <select name="container" id="container">
                    <option value="opt1">opt1</option>
                    <option value="opt2">opt2</option>
                    <option value="opt3">opt3</option>
                    <option value="opt4">opt4</option>
                </select>
            </div>




        </form>
    </div>
</div>
</body>
</html>
