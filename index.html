<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Pizzeria</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Crust:</legend>
                    <div>
                        <input type="radio" id="regular" name="crust">
                        <label for="regular">Regular</label>
                    </div>
                    <div>
                        <input type="radio" id="thin" name="crust">
                        <label for="thin">Thin</label>
                    </div>
                    <div>
                        <input type="radio" id="stuffed" name="crust">
                        <label for="stuffed">Stuffed</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Size:</legend>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="medium">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="large">
                        <label for="large">Large</label>
                    </div>
                </fieldset>
            </div>
            <fieldset>
                <legend>Toppings:</legend>
                <div>
                    <input type="checkbox" id="top1" name="top1" value="top1">
                    <label for="top1">topping1</label>
                </div>
                <div>
                    <input type="checkbox" id="top2" name="top2" value="top2">
                    <label for="top2">topping2</label>
                </div>
                <div>
                    <input type="checkbox" id="top3" name="top3" value="top3">
                    <label for="top3">topping3</label>
                </div>
                <div>
                    <input type="checkbox" id="top4" name="top4" value="top4">
                    <label for="top4">topping4</label>
                </div>
                <div>
                    <input type="checkbox" id="top5" name="top5" value="top5">
                    <label for="top5">topping5</label>
                </div>
                <div>
                    <input type="checkbox" id="top6" name="top6" value="top6">
                    <label for="top6">topping6</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Slices:</legend>
                <label for="container">Please Choose One</label>
                <select name="container" id="container">
                    <option value="four">Fourths</option>
                    <option value="six">Sixths</option>
                    <option value="eight">Eighths</option>
                    <option value="opt4">opt4</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests">Special Requests:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10" placeholder="More cheese, more sauce, etc."></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
